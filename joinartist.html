                        안녕하세요! 저희가 준비되기 전에 찾아오셨군요!
                    </h3>
                    <h4>
MUSEINC의 마무리를 위해 열심히 달리고 있습니다. 모든 것은 잘 진행되고 있고, 당신에게 새로운 음악 왕국을 제공하기 위하여 조만간 준비 될 예정입니다. 저희가 준비가 되었을 때 알림을 받고 싶으시거나, 베타 버전에 초대되고 싶으시다면 Stage / Band 이름과 Email을 알려주세요!
